<div [ngClass]="class" class="alert" role="alert">
    A simple primary alert—check it out!
</div>

<button type="button" class="btn btn-info" (click)="class = 'alert-info'">
    Info
</button>
<button type="button" class="btn btn-success" (click)="class = 'alert-success'">
    Success
</button>
<br><br>
<h3 [ngClass]="{'text-danger':propiedades.danger, 'text-info':!propiedades.danger}">Hola mundo</h3>
<button class="btn" [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}" type="button"
    (click)="propiedades.danger = !propiedades.danger">
    Cambiar
</button>
<br><br>
<h3>Proceso asíncrono</h3>

<button (click)="guardar()"  class="btn btn-primary" [disabled]="loading">
    <span *ngIf="!loading">Guardar cambios</span>
    <span *ngIf="loading">Guardando</span>
</button>
